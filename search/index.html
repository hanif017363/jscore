<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #spin {
      display: none;
    }
  </style>
  <body>
    <h1 class="text-center">Search your favorite food!</h1>
    <div class="input-group mb-3 container w-50 mt-3">
      <input
        id="input"
        type="text"
        class="form-control"
        placeholder="search foods"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button class="btn btn-outline-danger" type="button" id="button">
        search
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" id="spin" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="maincard" class="row row-cols-1 row-cols-md-4"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/mealdb.js"></script>
  </body>
</html>
